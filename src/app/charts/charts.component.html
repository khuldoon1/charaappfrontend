<div class="row"  style="background-color: #fafafa;">
    <div class="container">
<div #height class="col-12" style="height: 100vh;">
    <div *ngIf="loading" style="text-align: center;margin: auto;width: 100%;background-color: white;">
        <p style="text-align: center;margin-top: 10px;font-style:oblique;font-weight: bold;"> Loading Your Chart...Please Wait</p>
       </div>
    <div class="col-md-12">
        <div #chartdiv   style="width:100%;height:250px;background-color: white;">
        </div>
      </div>
      <div class="col-md-12" >
        <div #chartdiv0   style="width:100%;height:250px;background-color: white;">
        </div>
      </div>
      <div class="col-md-12" >
        <div #chartdiv1   style="width:100%;height:250px;background-color: white;">
        </div>
      </div>
      <div class="col-md-12 mt-3 mb-3" >
     <mat-card>
        <div style="background-color: white;padding: 10px;">
            <h1 style="color: black;">Data will be refreshed Every {{timeinterval/60000}} min</h1>
           <div style="display: flex;flex: 1;">
            <h3 style="display: inline;color: black;">{{"Bitcoin(BTC) Last Pirce: "+btc+"  "}}</h3>
          
           </div>
           <div style="display: flex;flex: 1;">
          
            <h3 style="display: inline;color: black;">{{"Ethereum(ETH) Last Pirce: "+eth+"  "}}</h3>
          
           </div>
           <div style="display: flex;flex: 1;">
          
            <h3 style="display: inline;color: black;">{{"Ripple(XRP) Last Pirce: "+xrp+"  "}}</h3>
           </div>
          
          </div>
     </mat-card>
      </div>
</div>
</div>
</div>
